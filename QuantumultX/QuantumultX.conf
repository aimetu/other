# 💡远程代理服务器
;远程服务器订阅,支持ss、ssr、vmess、trojan、https等协议
;img-url参数用于指定图标，格式要求同样为108*108的png图片，可远程可本地
;tag跟enabled为可选参数，分别表示"标签"及"开关状态", true/开启,false/关闭
