🇯🇵 日本节点=url-test, include-all-proxies=true, policy-regex-filter=(?=.*(日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|JP|Japan))^((?!(港|台|韩|新|狮|美)).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
🇰🇷 韩国节点=url-test, include-all-proxies=true, policy-regex-filter=(?=.*(韩|韩国|韓國|朝鲜|🇰🇷|KR|Korea))^((?!(港|台|日|新|狮|美)).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
🇸🇬 狮城节点=url-test, include-all-proxies=true, policy-regex-filter=(?=.*(新|狮|新加坡|狮城|🇸🇬|SG|Singapore))^((?!(港|台|日|韩|美)).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
🇺🇸 美国节点=url-test, include-all-proxies=true, policy-regex-filter=(?=.*(美|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|US|America))^((?!(港|台|日|韩|新|狮)).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
🇺🇳 国际节点=url-test, include-all-proxies=true, policy-regex-filter=^((?!港|香港|🇭🇰|HK|Hong|台|台湾|台北|🇹🇼|TW|Taiwan|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|JP|Japan|韩|韩国|韓國|朝鲜|🇰🇷|KR|Korean|新|狮|新加坡|狮城|🇸🇬|SG|Singapore|美|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|🇺🇸|US|America).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
🇨🇳 回国节点=url-test, include-all-proxies=true, policy-regex-filter=(?=.*(移动|联通|电信|腾讯|阿里|教育|校园|回国|🇨🇳|CN|CHINA|中国|国内|华东|华南|华中|华西|华北))^((?!(香|台|日|韩|新|狮|美)).)*$, url=http://www.gstatic.com/generate_204, interval=600, tolerance=150, timeout=5
