# 应用介绍:https://docs.cfw.lbyczf.com/
# 配置样例:https://lancellc.gitbook.io/clash
# 官方模板:https://github.com/Dreamacro/clash/wiki/Configuration
# meta样例:https://docs.metacubex.one/example/ex1
# meta模板:https://github.com/MetaCubeX/Clash.Meta/blob/Alpha/docs/config.yaml
# 注意:去掉前面的注释符号"#"该行生效,开启=true,关闭=false

#💡 通用设置
# 网络模式:rule规则/global全局/direct直连/script脚本
mode: rule

# 日志模式:silent静默/info信息/warning警告/error错误/debug调试
log-level: info

# 开启/关闭ipv6总开关，关闭将阻断所有ipv6链接和屏蔽dns请求AAAA记录
ipv6: true

# 本地http(s)服务端口
port: 7890

# 本地socks5服务端口
socks-port: 7891

# linux和macos的透明代理服务器端口
redir-port: 7892

# linux的透明代理服务器端口
tproxy-port: 7893

# 本地http(s)或socks5服务使用同一端口
mixed-port: 7890

# 允许局域网内其它设备通过clash访问互联网,默认开启
allow-lan: true

# 这仅适用allow-lan为true的情况，'*'表示所有地址
bind-address: '*'

# 外部控制器可以通过监听地址控制clash
external-controller: 127.0.0.1:9090

# 查找进程模式有3个值
# - always, 开启，强制匹配所有进程
# - strict, 默认，由clash判断是否开启
# - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# 自定义geodata url
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  
# 缓存设置(文件位置./cache.db)
profile:
# 节点状态记忆（若不同配置有同代理名称,设置值共享）
  store-selected: false
# fake-ip缓存
  store-fake-ip: false
  
#💡 tun模式配置
tun:
# 开启/关闭tun模式
  enable: true
# 网络栈类型system或gvisor
  stack: system
# 开启或关闭自动重定向
  auto-redir: true
# 配置路由表  
  auto-route: false
# 启用auto_route时使用自定义路由而不是默认路由  
  inet4_route_address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address:
    - "::/1"
    - "8000::/1"  
# 自动识别出口网卡
  auto-detect-interface: true
# 将所有连接路由到tun来防止泄漏，但你的设备将无法其他设备被访问
  strict_route: true
# dns劫持仅支持tcp/udp
  dns-hijack:
    - any:53
    
#💡 dns服务器配置
dns:
# dns开关(false/true)，关闭将使用系统dns
  enable: true
# ipv6解析开关；如果为false，将返回ip6结果为空
  ipv6: true
 # 开启/关闭doh支持http/3，将并发尝试 
  prefer-h3: false
# 开启dns服务器监听
  listen: 0.0.0.0:53
# 查询hosts配置并返回真实ip
  use-hosts: true
# 增强模式  
  enhanced-mode: fake-ip
# fake-ip解析地址池  
  fake-ip-range: 198.18.0.1/16
# fake-ip过滤，列表中的域名返回真实ip  
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "+.stun.*.*"
    - "+.stun.*.*.*"
    - "+.stun.*.*.*.*"
    - "+.stun.*.*.*.*.*"
    - "*.n.n.srv.nintendo.net"
    - "+.stun.playstation.net"
    - "xbox.*.*.microsoft.com"
    - "*.*.xboxlive.com"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "*.jegotrip.com.cn"
    - "*.icitymobile.mobi"
    - "*.cmpassport.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "id6.me"
    - "open.e.189.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "auth.wosms.cn"
    
# 引导dns用来解析doh/dot的ip地址，只接受ip
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    
# 自定义上游dns服务器，支持udp/tcp/dot/doh等协议   
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    
# 服务器节点域名解析的dns服务器，查询失败将使用nameserver
  proxy-server-nameserver:
   - https://doh.opendns.com/dns-query
   - https://dns.cloudflare.com/dns-query
   
# 使用指定的dns服务器解析域名
  nameserver-policy:
    "openwrt.lan": system
    "blog.google": 208.67.222.222
    "talk.google.com": 108.177.125.188
    "mtalk.google.com": 108.177.125.188
    "dl.google.com": https://doh.opendns.com/dns-query
    "dl.l.google.com": https://doh.opendns.com/dns-query
    "update.googleapis.com": https://doh.opendns.com/dns-query

# 配置fallback使用条件
  fallback-filter:
# 配置是否开启geoip  
    geoip: true
# geoip库匹配cn时，不使用fallback中的dns查询    
    geoip-code: CN
# 配置强制fallback，优先于ip判断，具体分类自行查看geosite库
    geosite:
      - gfw
# 如果不匹配ipcidr则使用nameservers中的结果    
    ipcidr:
      - 240.0.0.0/4
      
# 当geoip过滤不是cn时用以下dns解析
  fallback:
    - https://doh.opendns.com/dns-query
    - https://dns.cloudflare.com/dns-query  
    
# 指定该域名用fallback解析   
  domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"     

#💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  ".dev": 127.0.0.1
  "alpha.clash.dev": "::1"
  
#💡 自定义系统代理需要绕过的域名或ip
bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>

