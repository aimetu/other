mode: rule
log-level: info
ipv6: true

port: 7891
socks-port: 7892
mixed-port: 7890
redir-port: 7895
tproxy-port: 7896

allow-lan: true
bind-address: "*" 
lan-allowed-ips:
  - "0.0.0.0/0"
  - "::/0"
lan-disallowed-ips:
  - "192.168.1.0/24"
  - "2409:8a28:7125:35a0::/64"
authentication:
  - "admin:password"
skip-auth-prefixes:
  - "127.0.0.1/8"
  - "::1/128"
  - "192.168.188.0/24"
  - "fd82:426c:b6f7::/64"

#interface-name: en0

routing-mark: 6666

unified-delay: true
tcp-concurrent: true

disable-keep-alive: true
keep-alive-idle: 600
keep-alive-interval: 30

find-process-mode: strict

global-ua: clash.meta
global-client-fingerprint: chrome
etag-support: true

experimental:
  quic-go-disable-gso: false
  quic-go-disable-ecn: false
  dialer-ip4p-convert: false

external-controller: 0.0.0.0:9090
external-controller-tls: 0.0.0.0:9443
secret: password
external-controller-cors:
  allow-origins:
    - "*"
  allow-private-network: true

external-ui: ui/
external-ui-name: metacubexd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

geodata-mode: true
geodata-loader: memconservative
geo-auto-update: true
geo-update-interval: 72
geox-url:
  geoip: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat"
  geosite: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  mmdb: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb"
  asn: "https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
geosite-matcher: succinct

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: false
  stack: system
  auto-detect-interface: true
  auto-route: true
  auto-redir: true
  device: mtun
  strict_route: true
  mtu: 9000
  gso: true
  gso-max-size: 65536
  udp-timeout: 300
  iproute2-table-index: 2022
  iproute2-rule-index: 9000
  endpoint-independent_nat: false
  dns-hijack:
    - any:53
    - tcp://any:53
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"
dns:
  enable: true
  ipv6: true
  ipv6-timeout: 300
  prefer-h3: true
  respect-rules: true
  use-hosts: true
  use-system-hosts: true
  search-domains: [local]
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "mob.com"
    - "hmrz.wo.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "id.mail.wo.cn"
    - "opencloud.wostore.cn"
    - "nishub1.10010.com"
    - "enrichgw.10010.com"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
    
  direct-nameserver-follow-policy: true
  direct-nameserver:
    - system
    
  default-nameserver:
    - "223.5.5.5"
    - "tls://120.53.53.53"
    - "https://223.6.6.6/dns-query"
    
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
    - "quic://dns.alidns.com"
  nameserver-policy:
    "openwrt.lan": system
    "openwrt.local": system
    "blog.google": 119.29.29.29
    "dl.google.com": https://doh.pub/dns-query
    "dl.l.google.com": https://dns.alidns.com/dns-query
    "update.googleapis.com": quic://dns.alidns.com
    
  proxy-server-nameserver:
    - "208.67.222.222"
    - "tls://8.8.8.8"
    - "https://1.1.1.1/dns-query"
  fallback:
    - "https://dns.google/dns-query"
    - "https://dns.opendns.com/dns-query"
    - "https://cloudflare-dns.com/dns-query"
    #- "quic://dns.adguard-dns.com"
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain: 
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
hosts:
  "*.mihomo.dev": 127.0.0.1
  "*.dev": 127.0.0.1
  "alpha.mihomo.dev": "::1"
  "doh.pub": [1.12.12.12, 120.53.53.53]
  "dns.alidns.com": [223.5.5.5, 223.6.6.6]
  "talk.google.com": 108.177.125.188
  "mtalk.google.com": 108.177.125.188
  "openwrt.lan": openwrt.local
  "home.lan": lan

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"
  force-domain:
    - "google.com"
  skip-src-address:
    - 192.168.0.3/32
  skip-dst-address:
    - 192.168.0.3/32

