mode: rule

log-level: info

ipv6: true

port: 7891
socks-port: 7892
mixed-port: 7890
redir-port: 7895
tproxy-port: 7896

allow-lan: true
bind-address: "*"

tcp-concurrent: true

disable-keep-alive: true
keep-alive-idle: 600
keep-alive-interval: 30

find-process-mode: strict

global-ua: clash.meta
global-client-fingerprint: chrome
etag-support: true

external-controller: 127.0.0.1:9090
external-controller-tls: 127.0.0.1:9443
secret: password

profile:
  store-selected: true
  store-fake-ip: true

tun:
  enable: false
  stack: system
  auto-detect-interface: true
  auto-route: true
  auto-redir: true
  strict_route: true
  device: CLASH
  mtu: 9000
  gso: true
  gso-max-size: 65536
  endpoint-independent_nat: false
  dns-hijack:
    - any:53
    - tcp://any:53
  route-address:
    - 0.0.0.0/1
    - 128.0.0.0/1
    - "::/1"
    - "8000::/1"

dns:
  enable: true
  ipv6: true
  ipv6-timeout: 300
  prefer-h3: true
  listen: 0.0.0.0:53
  use-hosts: true
  use-system-hosts: true
  respect-rules: true
  search-domains: [local]
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "enrichgw.10010.com"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
  
  default-nameserver:
    - "223.5.5.5"
    - "tls://120.53.53.53"
    - "https://223.6.6.6/dns-query"
  nameserver:
    - "https://dns.alidns.com/dns-query"
    - "https://doh.pub/dns-query"
    - "quic://dns.alidns.com"
  nameserver-policy:
    "blog.google": 119.29.29.29
    "dl.google.com": https://doh.pub/dns-query
    "dl.l.google.com": https://dns.alidns.com/dns-query
    "update.googleapis.com": quic://dns.alidns.com
    
  proxy-server-nameserver:
    - "208.67.222.222"
    - "tls://8.8.8.8"
    - "https://1.1.1.1/dns-query"
  fallback:
    - "https://dns.google/dns-query"
    - "https://dns.opendns.com/dns-query"
    - "https://cloudflare-dns.com/dns-query"
  fallback-filter:
    geoip: true
    geoip-code: CN
    geosite:
      - gfw
    ipcidr:
      - 240.0.0.0/4
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"

hosts:
  "*.mihomo.dev": 127.0.0.1
  "*.dev": 127.0.0.1
  "alpha.mihomo.dev": "::1"
  "doh.pub": [1.12.12.12, 120.53.53.53]
  "dns.alidns.com": [223.5.5.5, 223.6.6.6]
  "talk.google.com": 108.177.125.188
  "mtalk.google.com": 108.177.125.188

sniffer:
  enable: true
  parse-pure-ip: true
  force-dns-mapping: true
  override-destination: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
      override-destination: true
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"
  force-domain:
    - "google.com"

