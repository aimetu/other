proxy-providers:
  Subscribe:
    type: http
    path: ./proxy_provider/Subscribe.yaml
    url: https://sub.store/download/collection/node
    interval: 86400
    #proxy: 🌐 Global
    #filter: "(?i)港|台|日|韩|新|狮|美"
    exclude-filter: "订阅|流量|剩余|套餐|到期|过滤|重置|距离|过期|线路|官网|网站|网址|地址|备用|客服|群|邀请|返利|循环|已用|联系|邮箱"
    #exclude-type: "ss|ssr|http|vmess|vless|trojan|socks5|snell|hysteria|hysteria2|wireguard|tuic"
    header:
      User-Agent:
      #- "Chrome/130.0.1"
      #- "Firefox/130.0.1"
      - "Clash/v1.18.0"
      - "mihomo/1.18.3"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      lazy: true
      timeout: 5000
      expected-status: "*"
    override:
      #down: "5000 Mbps"
      #up: "1000 Mbps"
      #dialer-proxy: 🌐 Global
      #interface-name: CLASH
      routing-mark: 68686
      ip-version: dual
      additional-prefix: "Sub~"
      #additional-suffix: "~Nodes"
      skip-cert-verify: true
      udp: true
      udp-over-tcp: false
      tfo: false
      mptcp: false
      proxy-name:
      - pattern: "IPLC-(.*?)倍"
        target: "iplc x $1"      

