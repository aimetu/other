#💡 内置 sniffer 域名嗅探器，通过读取握手包内的域名字段，将 ip 还原成域名，有效解决 mapping 机制的短板
sniffer:
  enable: true # 配置 sniffer 开关 true/false
  parse-pure-ip: true  # 对所有未获取到域名的流量进行强制嗅探
  force-dns-mapping: true # 对 redir-host 类型识别的流量进行强制嗅探
  override-destination: true # 是否使用嗅探结果作为实际访问，默认为 true  
  sniff: # 需要嗅探的协议类型  
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain: # 需要跳过嗅探的域名。主要解决部分站点 sni 字段非域名，导致嗅探结果异常的问题，如米家设备 
    - "Mijia Cloud"
    - "dlg.io.mi.com"
    - "+.apple.com"
  force-domain: # 需要强制嗅探的域名（默认情况下只对 IP 进行嗅探） 
    - "google.com"
  port-whitelist: # 端口白名单
    - 80
    - 443
    - 8000-9000

#💡 流量入站配置,可以作为服务器
listeners:
  - name: socks5-lan # 用于监听局域网流量的入站,适用于无加密传输
    type: socks # socks代理
    port: 10808
    listen: 0.0.0.0 # 默认监听 0.0.0.0
    rule: rules # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    proxy: HK~Zero Trust # 如果不为空则直接将该入站流量交由指定 proxy 处理
    udp: true # 默认 true

  - name: http-lan # 用于监听局域网流量的入站,适用于无加密传输
    type: http # htpp(s)代理
    port: 10809
    listen: 0.0.0.0
    rule: rules # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    proxy: HK~Zero Trust # 如果不为空则直接将该入站流量交由指定 proxy 处理(当 proxy 不为空时,这里的 proxy 名称必须合法,否则会出错)
    udp: true # 默认 true

  - name: mixed-lan # 用于监听局域网流量的入站,适用于无加密传输
    type: mixed # htpp(s) 和socks代理混合
    port: 10810
    listen: 0.0.0.0
    rule: rules # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    proxy: HK~Zero Trust # 如果不为空则直接将该入站流量交由指定 proxy 处理(当 proxy 不为空时,这里的 proxy 名称必须合法,否则会出错)
    udp: true # 默认 true

  - name: shadowsocks-wwan # 互联网用于加密传输流量的入站
    type: shadowsocks
    port: 10813
    listen: 0.0.0.0
    rule: rules # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    proxy: TW~Warp Teams # 如果不为空则直接将该入站流量交由指定 proxy 处理(当 proxy 不为空时,这里的 proxy 名称必须合法,否则会出错)
    password: wEPBA9NACxZ+lfcTD0yFDrx83RNWseNw2O3yJYWeVmk=
    cipher: aes-256-gcm

  - name: vmess-wwan # 互联网用于加密传输流量的入站
    type: vmess
    port: 10814
    listen: 0.0.0.0
    rule: rules # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    proxy: TW~Warp Teams # 如果不为空则直接将该入站流量交由指定 proxy 处理(当 proxy 不为空时,这里的 proxy 名称必须合法,否则会出错)
