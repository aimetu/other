    #interface-name: en0 # 指定策略组的出站接口：优先级: 代理节点 > 代理策略 > 全局
    #routing-mark: 8848 # 策略组出站时附带路由标记：优先级: 代理节点 > 代理策略 > 全局
    proxies: # 手动引入出站代理或其他策略组
