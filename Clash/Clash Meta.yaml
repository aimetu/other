#💡 规则匹配策略，包含代理和策略组，每一条规则都必须有一个策略，规则将按照从上到下的顺序匹配
rules:
  - DOMAIN,ad.cyapi.cn,⛔ AdBlock
  - DOMAIN,ad.21cn.com,⛔ AdBlock
  - DOMAIN,ad.k.21cn.com,⛔ AdBlock
  - DOMAIN,admarket.21cn.com,⛔ AdBlock
  - DOMAIN,adshows.21cn.com,⛔ AdBlock
  - DOMAIN,mssdk-bu.bytedance.com,⛔ AdBlock # DOMAIN 完整域名匹配
  - DOMAIN-SUFFIX,adx.appicad.net,⛔ AdBlock # DOMAIN-SUFFIX 域名后缀匹配
  - DOMAIN-SUFFIX,m1.ad.10010.com,⛔ AdBlock
  - DOMAIN-KEYWORD,reddit,🌐 Global
  - DOMAIN-KEYWORD,snapchat,🌐 Global # DOMAIN-KEYWORD 域名关键词匹配
  - PROCESS-NAME,AdGuard.exe,🌐 Global
  - PROCESS-NAME,AdGuardSvc.exe,🌐 Global
  - PROCESS-NAME,pinterest.exe,🌐 Global # PROCESS-NAME 根据进程名称匹配
  - PROCESS-PATH,\\Device\\HarddiskVolume3\\Program Files\\Microsoft OneDrive\\OneDrive.exe,🌐 Global # PROCESS-PATH 根据完整进程路径匹配
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve　　　　　　
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve # no-resolve 选项以跳过域名去进行 dns 解析
  - IP-CIDR,224.0.0.0/24,DIRECT,no-resolve # IP-CIDR 本地 ipv4 规则
  - IP-CIDR,169.254.0.0/16,DIRECT,no-resolve # no-resolve 可选，它用于跳过规则的 dns 解析
  - IP-CIDR6,2620:0:2d0:200::7/32,DIRECT,no-resolve # IP-CIDR6 本地 ipv6 规则
  - SRC-IP-CIDR,239.255.255.250/32,DIRECT # SRC-IP-CIDR 根据数据包的源 ipv4 地址
  - DST-PORT,1400,✉️ Telegram # DST-PORT 从目标端口指定规则
  #- DST-PORT,114/514,🇨🇳 China # 匹配 114 和 514 端口
  #- DST-PORT,114-514,🇨🇳 China # 匹配 114 到 514 端口
  #- DST-PORT,114/233/514-1919,🇨🇳 China 114 和 233 以及 514 到 1919 端口
  #- SRC-PORT,7777,🇨🇳 China # SRC-PORT 来源端口指定规则
  #- IN-NAME,ss,🌐 Global # IN-NAME 匹配入站名称
  #- IN-USER,vmess,🌐 Global # IN-USER 匹配入站用户名,目前仅 vmess 入站支持配置用户名
  #- IN-TYPE,INNER,🌐 Global # IN-TYPE 匹配流量入站的类型，匹配流量入站的类型 HTTP/SOCKS/TUN/TPROXY/REDIR/INNER
  #- NETWORK,tcp,🇨🇳 China # NETWORK 网络类型规则，匹配入站流量的类型 TCP / UDP
  - AND,((DST-PORT,443),(NETWORK,UDP)),⛔ AdBlock # AND 规则内的条件都必须满足，示例为端口 443 并且网络类型为 UDP 的请求
  #- AND,((DOMAIN,baidu.com),(NETWORK,TCP)),🇨🇳 China # AND 规则内的条件都必须满足，示例为匹配 baidu.com 域名并且网络类型为 TCP 的请求
  #- AND,((DST-PORT,22),(GEOIP,CN,no-resolve)),🇨🇳 China # ip 类规则可用 no-resolve, 需书写在括号内
  - OR,((DOMAIN-KEYWORD,pcdn),(DOMAIN-KEYWORD,stun)),⛔ AdBlock # OR 规则内的条件只需满足一项即可，示例为域名关键词为 pcdn 或 stun 的请求
  #- NOT,((GEOIP,CN)),🌐 Global # NOT 必须为规则内不包含的条件，示例为 CN 以外地区请求走 🌐 Global 节点/策略组
  #- NOT,((DOMAIN,baidu.com)),🌐 Global # NOT 必须为规则内不包含的条件，示例为 baidu.com 以外域名的请求走 🌐 Global 节点/策略组
