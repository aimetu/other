#💡 规则类型引用（指定规则类型引用代理或策略组）
# DOMAIN 完整域名匹配
# DOMAIN-SUFFIX 域名后缀匹配
# DOMAIN-KEYWORD 域名关键词匹配
# DST-PORT 从目标端口指定规则
# SRC-PORT 发送至端口指定规则
# IP-CIDR 本地ipv4规则
# IP-CIDR6 本地ipv6规则
# SRC-IP-CIDR 根据数据包的源ipv4地址
# PROCESS-NAME 根据进程名称
# PROCESS-PATH 根据进程路径
# GEOIP 根据ip地址国家/地区
# MATCH 不在规则中的请求
rules:
  - DOMAIN,ad.cyapi.cn,⛔ AdBlock
