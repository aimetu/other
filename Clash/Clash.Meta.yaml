# meta样例:https://wiki.metacubex.one/
# meta模板:https://github.com/MetaCubeX/Clash.Meta/blob/Alpha/docs/config.yaml

# 2023.10.1
# 注意:去掉前面的注释符号"#"该行生效

#💡 通用设置
# 网络模式:rule规则、global全局、direct直连、script脚本
mode: rule

# 日志模式:silent静默、info信息、warning警告、error错误、debug调试
log-level: info

# ipv6开关(false、true)，关闭将阻断所有ipv6链接和屏蔽dns请求AAAA记录
ipv6: true

# 本地http(s)服务端口
port: 7890

# 本地socks5服务端口
socks-port: 7891

# 本地http(s)或socks5服务使用同一混合端口
mixed-port: 7890

# linux和macos的透明代理服务器端口
redir-port: 7892

# linux的透明代理服务器端口(tcp、udp)
tproxy-port: 7893

# 为linux下的出站连接提供默认流量标记
routing-mark: 6666

# 允许局域网内其它设备通过clash访问互联网开关(false、true)
allow-lan: true

# 绑定ip仅允许某个ip访问代理端口,'*'表示所有地址,这仅适用allow-lan为true的情况
bind-address: '*'

# 指定clash出口网卡名称
# interface-name: WLAN

# 如果域名解析结果对应多个ip,并发所有ip选择握手最快的ip进行连接「meta专属」
tcp-concurrent: true

# tcp保持活动状态间隔
keep-alive-interval: 15

# 更换延迟计算方式,去除握手等额外延迟开关(false、true)
unified-delay: true

# 全局客户端tls指纹,可选chrome/firefox/safari/ios/android/edge/360/qq/random
global-client-fingerprint: chrome

# 自定义外部资源下载时使用的的ua,默认为clash.meta
global-ua: clash.meta

# api监听地址，你可以将127.0.0.1修改为0.0.0.0来监听所有 IP
external-controller: 127.0.0.1:9090

# 外部控制器访问密钥
secret: 88888888

# https-api监听地址，需要配置tls部分证书和其私钥配置，使用tls也必须填写external-controller
external-controller-tls: 127.0.0.1:9443

# 目前仅用于api的https
tls:
  certificate: string # 证书 PEM 格式，或者 证书的路径
  private-key: string

# 查找进程模式有3个值
# - always, 开启，强制匹配所有进程
# - strict, 默认，由clash判断是否开启
# - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# 配置web ui目录，使用 http://{{external-controller}}/ui 访问
external-ui: /path/to/ui/folder
external-ui-name: xd
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# geoip.dat数据库开关(false、true),false使用mmdb数据库「meta专属」
geodata-mode: true

# geo文件加载模式
# standard：标准加载器
# memconservative：专为内存受限(小内存)设备优化的加载器(默认值)
geodata-loader: memconservative

# 自定义geoip.data url
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  
# 缓存设置(文件位置./cache.db)
profile:
# 节点状态记忆（若不同配置有同代理名称,设置值共享）
  store-selected: false
# fake-ip缓存
  store-fake-ip: true

#💡 ssid策略  
strategy:
  OpenWrt, OpenWrt_5G: 
    tun: false
    mixin: false
    system: true
  
#💡 tun模式配置
tun:
# tun模式开关(false、true)
  enable: false
# 网络栈类型(system、gvisor)
  stack: system
# 自动重定向开关(false、true)
  auto-redir: true
# 配置路由表  
  auto-route: false
# 启用auto_route时使用自定义路由而不是默认路由  
  inet4_route_address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address:
    - "::/1"
    - "8000::/1"  
# 自动识别出口网卡
  auto-detect-interface: true
# 将所有连接路由到tun来防止泄漏，但你的设备将无法其他设备被访问
  strict_route: true
# dns劫持仅支持tcp/udp
  dns-hijack:
    - any:53

#💡 sniffer域名嗅探器通过读取握手包内的域名字段，将ip还原成域名，有效解决mapping机制的短板「meta专属」
sniffer:
# 配置sniffer开关(false、true)
  enable: false
# 对所有未获取到域名的流量进行强制嗅探
  parse-pure-ip: false
# 对redir-host类型识别的流量进行强制嗅探
  force-dns-mapping: false
# 全局配置，优先级低于sniffer.sniff实际配置  
  override-destination: false
# 需要嗅探的协议类型  
  sniff:
    TLS:
      ports: [443, 8443]
# 需要嗅探的端口,默认嗅探 80
    HTTP: 
      ports: [80, 8080-8880]
# 可覆盖 sniffer.override-destination
      override-destination: true
# 遇到sni字段为列表中的内容，保留mapping结果，不使用嗅探的内容覆盖mapping结果    
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
# 需要强制嗅探的域名    
  force-domain:
    - 'google.com'
# 端口白名单
  port-whitelist:
    - 80
    - 443
    - 8000-9000
    
#💡 dns服务器配置
dns:
# dns开关(false、true)，关闭将使用系统dns
  enable: true
# ipv6解析开关(false、true)；如果为false，将返回ip6结果为空
  ipv6: true
# 内部双栈并发时，向上游查询时的等待时间，默认100ms(单位：ms)
  ipv6-timeout: 300
 # doh支持http/3开关(false、true) 
  prefer-h3: true
# 开启dns服务器监听
  listen: 0.0.0.0:53
# 查询hosts配置并返回真实ip开关(false、true)
  use-hosts: true
# 搜索域以获取a/aaaa 记录
  search-domains: [local]
# dns增强模式  
  enhanced-mode: fake-ip
# fake-ip解析地址池  
  fake-ip-range: 198.18.0.1/16
# fake-ip过滤，列表中的域名返回真实ip
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
    
# 引导解析其他dns服务器,只支持纯ip可使用加密dns
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - tls://1.0.0.1:853
    
# 默认dns服务器，支持udp/tcp/dot/doh/doq等协议   
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - quic://dns.alidns.com
    
# 回落dns服务器，解析代理服务器节点域名，查询失败将使用nameserver，非并发查询
  proxy-server-nameserver:
    - 8.8.8.8
    - 1.0.0.1
    - 208.67.222.222
    
# 当开启fallback时，会查询geoip过滤不是cn时用以下dns解析
  fallback:
    - tls://dns.google
    - https://1.0.0.1/dns-query
    - https://doh.opendns.com/dns-query
    
# 配置fallback使用条件，回落dns服务器过滤
  fallback-filter:
# 配置geoip开关(false、true)
    geoip: true
# geoip匹配区域设定，查询不是cn时使用fallback返回结果
    geoip-code: CN
# 配置强制fallback，优先于ip判断，具体分类自行查看geosite库
    geosite:
      - gfw
# 如果不匹配ipcidr则使用nameservers中的结果    
    ipcidr:
      - 240.0.0.0/4      
# 指定该域名用fallback解析   
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
    
# 使用指定的dns服务器解析域名
  nameserver-policy:
    "openwrt.lan": system
    "myrouter.local": system
    "blog.google": 119.29.29.29
    "talk.google.com": 108.177.125.188
    "mtalk.google.com": 108.177.125.188
    "dl.google.com": https://doh.pub/dns-query
    "dl.l.google.com": https://dns.alidns.com/dns-query
    "update.googleapis.com": https://dns.alidns.com/dns-query
        
#💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  ".dev": 127.0.0.1
  "alpha.clash.dev": "::1"
  
#💡 自定义系统代理需要绕过的域名或ip
bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
  - ...

#💡 隧道模式，代理转发到目标服务器
tunnels:
  # 一行简约配置
  - tcp,127.0.0.1:6553,223.5.5.5:53,✅ Node
  - tcp/udp,127.0.0.1:6666,doh.pub:443,✅ Node
  # 完整yaml配置
  - network: 
      - tcp
      - udp  
    address: 127.0.0.1:7777
    target: dns.alidns.com:443
    proxy: ✅ Node
  
