# meta样例:https://wiki.metacubex.one/
# meta模板:https://github.com/MetaCubeX/Clash.Meta/blob/Alpha/docs/config.yaml

# 2023.11.08
# 注意:去掉前面的注释符号"#"该行生效

#💡 通用设置
# 运行模式:rule规则、global全局、direct直连、script脚本
mode: rule

# 日志模式:silent静默、info信息、warning警告、error错误、debug调试
log-level: info

# ipv6开关(false、true)，关闭将阻断所有ipv6链接和屏蔽dns请求AAAA记录
ipv6: true

# 本地http(s)服务端口
port: 7890

# 本地socks5服务端口
socks-port: 7891

# 本地http(s)或socks5服务使用同一混合端口
mixed-port: 7890

# linux和macos的透明代理服务器端口
redir-port: 7892

# linux的透明代理服务器端口(tcp、udp)
tproxy-port: 7893

# 为linux下的出站连接提供默认流量标记
routing-mark: 6666

# 本地http(s)、socks服务端口验证的用户名和密码
#authentication: 
#  - "clash:88888888"

# 本地http(s)、socks服务端口跳过验证的ip段
#skip-auth-prefixes: 
#  - "127.0.0.0/8"
#  - "::1/128"
  
# 允许局域网内其它设备通过clash访问互联网开关(false、true)
allow-lan: true

# 仅适用allow-lan为true的情况，绑定ip仅允许某个ip访问代理端口
# 支持三种参数："*" 绑定所有ip地址，192.168.188.188绑定一个的ipv4地址,"[aaaa::a8aa:ff:fe09:57d8]" 绑定一个ipv6地址
bind-address: "*"

# 指定clash出口网卡名称
# interface-name: en0

# 如果域名解析结果对应多个ip,并发所有ip选择握手最快的ip进行连接「meta专属」
tcp-concurrent: true

# 控制clash发出tcp keep alive包的间隔，减少移动设备耗电问题的临时措施
keep-alive-interval: 30

# 更换延迟计算方式,去除握手等额外延迟开关(false、true)
unified-delay: true

# 全局客户端tls指纹,可选chrome/firefox/safari/ios/android/edge/360/qq/random
global-client-fingerprint: chrome

# 自定义外部资源下载时使用的的ua,默认为clash.meta
global-ua: Chrome/119.0.6045.106

# 禁用quic-go-gso支持开关(false、true),这可能会导致linux上的性能降低
experimental:
  quic-go-disable-gso: false
  
# api监听地址，你可以将127.0.0.1修改为0.0.0.0来监听所有 IP
external-controller: 127.0.0.1:9090

# https-api监听地址，需要配置tls部分证书和其私钥配置，使用tls也必须填写external-controller
external-controller-tls: 127.0.0.1:9443

# http(s)-api、api监听地址外部控制器访问密钥
secret: "88888888"

# 配置外部控制器web ui目录，存放配置文件的相对路径，或存放网页静态资源的绝对路径
# clash core将会将其部署在 http://{{external-controller}}/ui
#external-ui: /ui/folder

# 自定义外部用户界面名字
#external-ui-name: xd

# 自定义外部用户界面下载地址
#external-ui-url: "https://gh-proxy.com/https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 目前仅用于api的https
#tls:
#  certificate: string # 证书 PEM 格式，或者 证书的路径
#  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径
#  custom-certifactes:
#    - |
#      -----BEGIN CERTIFICATE-----
#      format/pem...
#      -----END CERTIFICATE-----

# 查找进程模式有3个值
# - always, 开启，强制匹配所有进程
# - strict, 默认，由clash判断是否开启
# - off, 不匹配进程，推荐在路由器上使用此模式
find-process-mode: strict

# geoip.dat数据库开关(false、true),false使用mmdb数据库「meta专属」
geodata-mode: true

# geo文件加载模式
# standard：标准加载器
# memconservative：专为内存受限(小内存)设备优化的加载器(默认值)
geodata-loader: memconservative

# 自定义geoip.data url
geox-url:
  geoip: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geoip.dat"
  geosite: "https://cdn.jsdelivr.net/gh/Loyalsoldier/v2ray-rules-dat@release/geosite.dat"
  mmdb: "https://cdn.jsdelivr.net/gh/Loyalsoldier/geoip@release/Country.mmdb"
  
# profile为扩展配置，但在 Clash.meta, 仅作为缓存项使用
profile:
# 储存api对策略组的选择，以供下次启动时使用
  store-selected: true
# 储存fakeip映射表，域名再次发生连接时，使用原有映射地址
  store-fake-ip: true

#💡 ssid策略  
strategy:
  OpenWrt, OpenWrt_5G: 
    tun: false
    mixin: false
    system: true
  
#💡 tun模式配置
tun:
# tun模式开关(false、true)
  enable: false
# 网络栈类型(system、gvisor)
  stack: system
# 自动重定向开关(false、true)
  auto-redir: true
# 配置路由表  
  auto-route: false
# 启用auto_route时使用自定义路由而不是默认路由  
  inet4_route_address:
    - 0.0.0.0/1
    - 128.0.0.0/1
  inet6_route_address:
    - "::/1"
    - "8000::/1"  
# 自动识别出口网卡
  auto-detect-interface: true
# 将所有连接路由到tun来防止泄漏，但你的设备将无法其他设备被访问
  strict_route: true
# dns劫持仅支持tcp/udp
  dns-hijack:
    - any:53

#💡 dns服务器配置
dns:
# dns开关(false、true)，关闭将使用系统dns
  enable: true
# ipv6解析开关(false、true)；如果为false，将返回ip6结果为空
  ipv6: true
# 内部双栈并发时，向上游查询时的等待时间，默认100ms(单位：ms)
  ipv6-timeout: 300
 # doh支持http/3开关(false、true) 
  prefer-h3: true
# 需要劫持的dns
  listen: 0.0.0.0:53
# 是否查询系统 hosts配置开关(false、true)
  use-hosts: true
# 搜索域以获取a/aaaa 记录
  search-domains: [local]
# dns增强模式  
  enhanced-mode: fake-ip
# fake-ip解析地址池  
  fake-ip-range: 198.18.0.1/16
# fake-ip过滤，列表中的域名返回真实ip
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
    
# 引导解析其他dns服务器,只支持纯ip可使用加密dns
  default-nameserver:
    - "223.5.5.5"
    - "119.29.29.29"
    - "tls://1.0.0.1:853"
    
# 默认dns服务器，支持udp/tcp/dot/doh/doq等协议   
  nameserver:
    - "https://dns.alidns.com/dns-query" # 指定doq服务器查询
    - "https://doh.pub/dns-query" # 指定doh服务器查询
    #- "tls://dns.alidns.com" # 指定dot服务器查询
    #- "tls://dot.pub:853" # 指定dot服务器查询
    - "quic://dns.alidns.com:853" # 指定doq服务器查询，不支持premium内核
    #- "https://223.5.5.5/dns-query#en0" # 指定dns出口网卡
    #- "https://223.6.6.6/dns-query#h3=true" # 指定doq服务器查询，强制http/3
# 回落dns服务器，解析代理服务器节点域名，查询失败将使用nameserver，非并发查询
  proxy-server-nameserver:
    - "8.8.8.8"
    - "1.0.0.1"
    - "208.67.222.222"
    
# 当开启fallback时，会查询geoip过滤不是cn时用以下dns解析
  fallback:
    - "tls://dns.google" # 指定dot服务器查询
    - "https://1.0.0.1/dns-query" # 指定doh服务器查询
    - "https://doh.opendns.com/dns-query" # 指定doh服务器查询
    #- "https://dns.google/dns-query#proxy" # dns经过代理查询
    #- "https://cloudflare-dns.com/dns-query#proxy&h3=true" # dns经过代理查询，强制http/3,此选项与 perfer-h3 不冲突
    
# 配置fallback使用条件，回落dns服务器过滤
  fallback-filter:
# 配置geoip开关(false、true)
    geoip: true
# geoip匹配区域设定，查询不是cn时使用fallback返回结果
    geoip-code: CN
# 配置强制fallback，优先于ip判断，具体分类自行查看geosite库
    geosite:
      - gfw
# 如果不匹配ipcidr则使用nameservers中的结果    
    ipcidr:
      - 240.0.0.0/4      
# 指定该域名用fallback解析   
    domain:
      - "+.google.com"
      - "+.facebook.com"
      - "+.youtube.com"
    
# 使用指定的dns服务器解析域名
nameserver-policy:
  nameserver-policy:
    "openwrt.lan": system
    "openwrt.org": tls://dns.alidns.com
    "blog.google": tls://dot.pub
    "dns.alidns.com": 223.5.5.5
    "doh.pub": 1.12.12.12
    "talk.google.com": 108.177.125.188
    "mtalk.google.com": 108.177.125.188
    "dl.google.com": https://doh.pub/dns-query
    "dl.l.google.com": https://dns.alidns.com/dns-query
    "update.googleapis.com": quic://dns.alidns.com:853
        
#💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  ".dev": 127.0.0.1
  "alpha.clash.dev": "::1"
  
#💡 自定义系统代理需要绕过的域名或ip
bypass:
  - localhost
  - local.adguard.org
  - injections.adguard.org
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>
  - ...

#💡 sniffer域名嗅探器通过读取握手包内的域名字段，将ip还原成域名，有效解决mapping机制的短板
sniffer:
# 配置sniffer开关(false、true)
  enable: true
# 对所有未获取到域名的流量进行强制嗅探
  parse-pure-ip: true
# 对redir-host类型识别的流量进行强制嗅探
  force-dns-mapping: true
# 是否使用嗅探结果作为实际访问，默认为 true  
  override-destination: true
# 需要嗅探的协议类型  
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
# 需要跳过嗅探的域名。主要解决部分站点sni字段非域名，导致嗅探结果异常的问题，如米家设备   
  skip-domain:
    - 'Mijia Cloud'
    - 'dlg.io.mi.com'
    - '+.apple.com'
# 需要强制嗅探的域名（默认情况下只对IP进行嗅探）   
  force-domain:
    - 'google.com'
# 端口白名单
  port-whitelist:
    - 80
    - 443
    - 8000-9000

#💡 流量入站配置,可以作为服务器
listeners: 
# 用于监听局域网流量的入站,适用于无加密传输
  - name: socks5-lan 
    # socks代理
    type: socks
    port: 10808
    # 默认监听 0.0.0.0
    listen: 0.0.0.0
    # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    rule: rules
    # 如果不为空则直接将该入站流量交由指定proxy处理
    proxy: ☁️ WARP+Teams
    # 默认 true
    udp: true

# 用于监听局域网流量的入站,适用于无加密传输
  - name: http-lan
    # htpp(s)代理
    type: http
    port: 10809
    listen: 0.0.0.0
    # 默认使用 rules,如果未找到sub-rule则直接使用rules
    rule: rules
    # 如果不为空则直接将该入站流量交由指定proxy处理(当proxy不为空时,这里的proxy名称必须合法,否则会出错)
    proxy: ☁️ WARP+Teams
    # 默认 true
    udp: true

# 用于监听局域网流量的入站,适用于无加密传输
  - name: mixed-lan
    # htpp(s) 和socks代理混合
    type: mixed
    port: 10810
    listen: 0.0.0.0
    # 默认使用 rules,如果未找到sub-rule则直接使用rules
    rule: rules
    # 如果不为空则直接将该入站流量交由指定proxy处理(当proxy不为空时,这里的proxy名称必须合法,否则会出错)
    proxy: ☁️ WARP+Teams
    # 默认 true
    udp: true

# 互联网用于加密传输流量的入站
  - name: shadowsocks-wwan
    type: shadowsocks
    port: 10813
    listen: 0.0.0.0
    # 默认使用 rules,如果未找到 sub-rule 则直接使用 rules
    rule: rules
    # 如果不为空则直接将该入站流量交由指定proxy处理(当proxy不为空时,这里的proxy名称必须合法,否则会出错)
    proxy: ☁️ WARP+
    password: wEPBA9NACxZ+lfcTD0yFDrx83RNWseNw2O3yJYWeVmk=
    cipher: aes-256-gcm

# 互联网用于加密传输流量的入站
  - name: vmess-wwan
    type: vmess
    port: 10814
    listen: 0.0.0.0
    # 默认使用 rules,如果未找到sub-rule则直接使用rules
    rule: rules
    # 如果不为空则直接将该入站流量交由指定proxy处理(当proxy不为空时,这里的proxy名称必须合法,否则会出错)
    proxy: ☁️ WARP+
    users:
      - username: WARP+
        uuid: 08c4ff67-599a-4d28-90a5-9d85fecd0e5b
        alterId: 1

#💡 隧道模式，代理转发到目标服务器
tunnels:
  # 一行简约配置
  - tcp,127.0.0.1:6553,223.5.5.5:53,✅ Node
  - tcp/udp,127.0.0.1:6666,doh.pub:443,✅ Node
  # 完整yaml配置
  - network: 
      - tcp
      - udp  
    address: 127.0.0.1:7777
    target: dns.alidns.com:443
    proxy: ✅ Node
  
#💡 本地代理服务器
proxies:
  - name: ☁️ WARP+ # 代理名称,书写时请确保不会与其他代理节点重名
    type: wireguard # 代理类型,此处为wireguard
    server: 188.114.97.59 # wireguard服务端地址
    port: 1180 # wireguard服务端端口
    ip: 172.16.0.2 # 本机在Wireguard网络中使用的IPv4地址
    ipv6: 2606:4700:110:89db:66c6:5265:3a6f:b92 # 可选字段，本机在wireguard网络中使用的IPv6地址
    private-key: wEPBA9NACxZ+lfcTD0yFDrx83RNWseNw2O3yJYWeVmk= # base64编码的wireguard客户端私钥
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo= #　base64编码的wireguard服务端公钥
    #preshared-key: 66l8JUDdpHBBSKezlDVwNKyaNaEm+xZ+3/1 # 可选字段，预共享密钥
    remote-dns-resolve: true # 可选字段，是否强制dns远程解析，默认值为false
    dns: [1.1.1.1,2606:4700:4700::1111] # 可选字段，当remote-dns-resolve为true时生效，指定远程解析使用的dns服务器
    persistent-keepalive: 45 # 可选字段，数据包间隔持久保活时长
    reserved: [173,82,247] # 可选字段，Wireguard协议保留字段的值，部分warp节点需要使用
    allowed-ips: ["0.0.0.0/0"] # 可选字段，限制客户端的哪些IP段的流量由服务端进行转发。一般情况下可填['0.0.0.0/0']
    mtu: 1280 # 可选字段，设置mtu值
    udp: true # 可选字段，是否启用UDP支持
    dialer-proxy: 🇭🇰 HongKong # 一个出站代理的标识。当值不为空时，将使用指定的 proxy/proxy-group发出连接,用于Wireguard配置链式代理
    peers: # 如果使用多个peer，每一个peer的allowed-ips需要做区分；此时顶层段落的server, port, ip, ipv6, public-key, pre-shared-key, reserved等字段均会被忽略，不过private-key仍然在顶层指定
     - server: engage.nanocat.me
       port: 2408
       ip: 172.16.0.2
       ipv6: 2606:4700:110:89db:66c6:5265:3a6f:b92
       public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
       #pre-shared-key: 31aIhAPwktDGpH4JDhA8GNvjFXEf/a6+UaQRyOAiyfM=
       allowed_ips: ["0.0.0.0/0","::/0"]
       reserved: [173,82,247]
       
  - name: ☁️ WARP+Teams
    type: wireguard
    server: 188.114.97.229
    port: 2506
    ip: 172.16.0.2
    ipv6: 2606:4700:110:8f21:225d:3e30:7660:78cf
    private-key: QOmt5UE2jp5s2vqYMKmjd714tBC7eteELAFRCEinJG4=
    public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
   # preshared-key: 66l8JUDdpHBBSKezlDVwNKyaNaEm+xZ+3/1
    remote-dns-resolve: true
    dns: [1.0.0.1,2606:4700:4700::1001]
    persistent-keepalive: 45
    reserved: [80,73,10]
    allowed-ips: ["0.0.0.0/0"]
    mtu: 1280
    udp: true
    dialer-proxy: 🇹🇼 Taiwan
    peers:
     - server: engage.nanocat.cloud
       port: 2408
       ip: 172.16.0.2
       ipv6: 2606:4700:110:8f21:225d:3e30:7660:78cf
       public-key: bmXOC+F1FxEMF9dyiK2H5/1SUtzH0JuVo51h2wPfgyo=
       # pre-shared-key: 31aIhAPwktDGpH4JDhA8GNvjFXEf/a6+UaQRyOAiyfM=
       allowed_ips: ["0.0.0.0/0","::/0"]
       reserved: [80,73,10]

#💡 远程代理服务器订阅链接
proxy-providers:
  ALL:
    type: http
    path: /proxy/all.yaml
    url: https://sub.xeton.dev/sub?target=clash&url=订阅链接|订阅链接&list=true&emoji=true&sort=true&udp=true&tfo=true&scv=true&append_type=true&fdn=true&new_name=true
    interval: 86400
    udp: true
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

# 服务器节点筛选
  HK:
    type: file
    path: /proxy/all.yaml
    filter: (?i)🇭🇰|港|香港|hk|HK|Hong|HongKong
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      
  TW: 
    type: file
    path: /proxy/all.yaml
    filter: (?i)🇹🇼|台|台湾|台北|臺灣|tw|TW|Tai|Taiwan
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      
  JP:
    type: file
    path: /proxy/all.yaml
    filter: (?i)🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|jp|JP|Japan
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      
  KR:
    type: file
    path: /proxy/all.yaml
    filter: (?i)🇰🇷|韩|韓|韩国|韓國|首尔|朝鲜|kr|KR|KOR|Korea|South Korea|SouthKorea
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
      
  SG:
