#💡 策略组
proxy-groups:
  - name: 🔰 pick
    type: select
    proxies:
      - ♻️ auto
      - ✅ node
      - ⚖️ load
      - ⚙️ fallback
      - 🇭🇰 hongkong
      - 🇹🇼 taiwan
      - 🇯🇵 japan
      - 🇰🇷 korea
      - 🇸🇬 singapore
      - 🇺🇸 america
      - 🇺🇳 nations
      - 🇨🇳 chinese
      - DIRECT
      - REJECT

# 将按照url测试结果使用延迟最低节点
  - name: ♻️ auto
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 100
    lazy: true
    use:
      - all

# 用户自行选择策略组或节点
  - name: ✅ node
    type: select
    use:
      - all 
    proxies:
      - ☁️ cloudflare
      
# 将按照算法随机选择节点,不同的请求使用不同的代理
  - name: ⚖️ load
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
    lazy: true
    # 禁用该组udp流量转发   
    #disable-udp: true
    # consistent-hashing同一请求采用相同代理
    # round-robin所有请求使用不同的代理   
    strategy: consistent-hashing
    proxies:
      - 🇭🇰 hongkong
      - 🇹🇼 taiwan
      - 🇯🇵 japan
      - 🇰🇷 korea
      - 🇸🇬 singapore
      - 🇺🇸 america
      - 🇺🇳 nations

# 将按url测试结果按照节点顺序选择,直到该策略超时，才选择下一个可用代理
