# 💡本地分流规则
# DOMAIN：基于域名进行判断
# DOMAIN-SUFFIX：基于域名后缀进行判断
# DOMAIN-KEYWORD：基于域名关键词进行判断
# URL-REGEX：根据提供的正则表达式对请求的url进行匹配
# USER-AGENT：根据Http的user-agent值来进行匹配，支持带有*，？的通配符匹配
# IP-CIDR：ipv4匹配
# IP-CIDR6：ipv6匹配
# GEOIP：ip地理位置匹配
# IP-ASN：匹配asn域名与ip，代替geoip方案提供更准确的匹配结果
# FINAL：不在规则中的请求，走指定策略
[Rule]
# 完整域名匹配
DOMAIN, ad.cyapi.cn, 广告拦截
DOMAIN, ad.21cn.com, 广告拦截
DOMAIN, ad.k.21cn.com, 广告拦截
DOMAIN, admarket.21cn.com, 广告拦截
DOMAIN, adshows.21cn.com, 广告拦截
DOMAIN, mssdk-bu.bytedance.com, 广告拦截

# 域名后缀匹配
DOMAIN-SUFFIX, adx.appicad.net, 广告拦截
DOMAIN-SUFFIX, m1.ad.10010.com, 广告拦截

# 域名关键词匹配
DOMAIN-KEYWORD, adtidy, 国际加速
DOMAIN-KEYWORD, adguard, 国际加速

# url-regex匹配
URL-REGEX, ^http://google\.com, 谷歌服务

# user-agent匹配
USER-AGENT, pinterest*, 国际加速

# 本地ipv4匹配规则
IP-CIDR, 10.0.0.0/8, DIRECT
IP-CIDR, 100.64.0.0/10, DIRECT
IP-CIDR, 127.0.0.0/8, DIRECT
IP-CIDR, 172.16.0.0/12, DIRECT
IP-CIDR, 192.168.0.0/16, DIRECT
IP-CIDR, 224.0.0.0/24, DIRECT

# 本地ipv6匹配规则
IP-CIDR6, fe80::/10, DIRECT

# geoip数据库地区分流规则，已采用"🇨🇳 china|ips|bgp|asn"远程分流规则可以禁用
# GEOIP, CN, 中国直连

# 不在规则中的请求，走final指定策略
FINAL, 漏网之鱼

