# 💡 节点筛选
# 筛选订阅节点，筛选后的结果可加入到策略组中，目前支持三种筛选方式
# nodeselect: 手动选择需要组合的节点
# namekeyword: 根据节点名字中是否包含相关关键词进行筛选
# nameregex: 使用正则表达式对节点的名字进行筛选
# 保留所有节点 = .*     
# 保留节点 A 或 B = ^.*(A|B)
# 保留节点有 A 或 B = (A.*B|B.*A)
# 节点不含有 A = ^(?!.*A)
# 节点有 A 但不含有 B = ^(?!.*B).*A
[Remote Filter]
Local = NameRegex, Local, FilterKey = "(?i)"
ALL = NameRegex, FilterKey = "^(?!.*Warp).*(?i)"
HK = NameRegex, FilterKey = "^(?!.*Warp).*(🇭🇰|港|香港|hk|HK|Hong|HongKong)"
TW = NameRegex, FilterKey = "^(?!.*Warp).*(🇹🇼|台|台湾|台北|臺灣|tw|TW|Tai|Taiwan)"
JP = NameRegex, FilterKey = "^(?!.*Warp).*(🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|jp|JP|Japan)"
KR = NameRegex, FilterKey = "^(?!.*Warp).*(🇰🇷|韩|韓|韩国|韓國|首尔|朝鲜|kr|KR|KOR|Korea|South Korea|SouthKorea)"
SG = NameRegex, FilterKey = "^(?!.*Warp).*(🇸🇬|新|狮|新加坡|狮城|sg|SG|Singapore)"
US = NameRegex, FilterKey = "^(?!.*Warp).*(🇺🇸|美|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|US|United States|UnitedStates|America)"
UN = NameRegex, FilterKey = "^((?!Warp|🇨🇳|中国|大陆|国内|回国|cn|CN|CHINA|电信|移动|联通|腾讯|阿里|教育|校园|直连|🇭🇰|港|香港|hk|HK|Hong|HongKong|🇹🇼|台|台湾|台北|臺灣|tw|TW|Tai|Taiwan|🇯🇵|日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|jp|JP|Japan|🇰🇷|韩|韓|韩国|韓國|首尔|朝鲜|kr|KR|KOR|Korea|South Korea|SouthKorea|🇸🇬|新|狮|新加坡|狮城|sg|SG|Singapore|🇺🇸|美|美国|美國|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|us|US|United States|UnitedStates|America).)*$"
CN = NameRegex, FilterKey = "(?i)(🇨🇳|中国|大陆|国内|回国|cn|CN|CHINA|电信|移动|联通|腾讯|阿里|教育|校园|直连)"

# 💡 策略组分流
# select 模式：手动选择策略组或节点
# ssid 模式：根据设定的网络环境自动切换节点/策略组
