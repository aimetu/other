# 💡本地复写
# 302：返回302响应，以达到重定向的目的
# 307：返回307响应，以达到重定向的目的
# header：修改host字段以达到重定向的目的
# header-replace：请求匹配的相应字段将会被替换
# header-add：请求匹配的相应字段将会被增加
# header-del：请求匹配的相应字段将会被删除 
# reject：返回404为空的响应
# reject-200：返回200为空的响应
# reject-img：返回200为1像素的gif响应
# reject-dict：返回200为空json字符串响应
# reject-array：返回200为空数组字符串响应
[Rewrite]
^https?:\/\/(www.)?(g|Google)\.cn https://www.Google.com 302
^https?:\/\/(ditu|maps).Google\.cn https://maps.Google.com 302
^https?:\/\/(?!d\.pcs).*(?<!map)\.baidu\.com request-replace User-Agent Mozilla/5.0 (iPhone; CPU iPhone OS 16_3 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile/15E148  SearchCraft/3.10.0 (Baidu; P2 16.3)

