  ⛔ 中区广告:
    behavior: domain
    url: https://anti-ad.net/clash.yaml
    interval: 86400

  ⛔ 隐私保护:
    behavior: domain-text
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Privacy/Privacy_Domain.txt
    interval: 86400
    
  ⛔ 网络劫持:
