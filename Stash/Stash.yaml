# 配置样例:https://stash.wiki
# 注意:去掉前面的注释符号"#"该行生效

# 💡 通用设置
# 网络模式:rule规则、global代理、direct直连
mode: rule

# 日志模式:silent静默、info信息、warning警告、error错误、debug调试
log-level: info

# 💡 代理服务信息在主页显示
subscribe-url: 输入订阅链接

# 💡 远程代理服务器订阅链接
proxy-providers:
  ☁️ Subscribe:
    url: https://sub.store/download/collection/node
    interval: 86400

