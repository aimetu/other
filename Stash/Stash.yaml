# 💡 dns服务器配置
dns:
# 跳过证书验证开关(false、true)，解决部分兼容性问题
  skip-cert-verify: true
# 以下域名不会被解析为fake-ip，解析请求将返回它们真实的 IP 地址
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
    
# 默认dns服务器只会被用来解析dns服务的域名，仅允许ip地址
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    
# 支持udp、tcp、dot、doh、doq协议的dns服务，可指定端口，并发响应最快服务
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - quic://dns.alidns.com
    
# geoip过滤cn以外的地址，指定到fallback  
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      
# 当geoip不是cn时用以下dns解析 
  fallback:
    - https://dns.google/dns-query
    - https://1.0.0.1/dns-query
    - https://doh.opendns.com/dns-query

# 域名使用指定的dns服务器解析
  nameserver-policy:
    "openwrt.lan": system
    "openwrt.org": 223.5.5.5
    "blog.google": 119.29.29.29
    "talk.google.com": 108.177.125.188
    "mtalk.google.com": 108.177.125.188
    "dl.google.com": https://doh.pub/dns-query
    "dl.l.google.com": https://dns.alidns.com/dns-query
    "update.googleapis.com": quic://dns.alidns.com
    
# 💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  ".dev": 127.0.0.1
  "alpha.clash.dev": '::1'

# 💡 http3/quic协议基于udp，在目前的网络环境下较为低效,禁用quic协议
script:
  shortcuts:
    quic: network == 'udp' and dst_port == 443  # 屏蔽http3/quic,让流量回落至http2,避免udp被qos

# 💡 http引擎相关
http:
# 强制使用http引擎处理tcp连接 
  force-http-engine:
    - boxer.baidu.com

# 开启mitm功能的域名列表,需安装证书并信任
  mitm:
    - "g.cn"
    - "*.google.cn"
    - "boxer.baidu.com"
    - "*.tiktokv.com"
    - "*.byteoversea.com"
    - "*.tik-tokapi.com"
    
# https-url重写支持header、302、307、reject多种策略
  url-rewrite:
    - ^http://g\.cn http://www.google.com header
    - ^https?://www\.google\.cn https://www.google.com 302
    - (?<=_region=)CN(?=&) KR 307
    - (?<=&mcc_mnc=)4 2 307
    - ^(https?:\/\/(tnc|dm)[\w-]+\.\w+\.com\/.+)(\?)(.+) $1$3 302
    - (^https?:\/\/*\.\w{4}okv.com\/.+&.+)(\d{2}\.3\.\d)(.+) $118.0$3 302

# https-header重写允许用户增加、删除、替换http请求/响应的任意header
  header-rewrite:
    - ^http://g\.cn request-add DNT 1
    - ^http://g\.cn request-del DNT
    - ^http://g\.cn request-replace DNT 1
    - ^http://g\.cn request-replace-regex User-Agent Go-http-client curl

# 使用javascript脚本改写https请求
  script:
    - match: ^https:\/\/boxer\.baidu\.com\/scheme\?scheme
      name: baidu
      type: response
      require-body: false
      timeout: 10

# 定时javascript脚本任务
cron:
  script:
    - name: baidu  #引用script-providers中的脚本
      cron: '0 8 * * *'  #cron表达式，具体表达示参考：https://crontab.guru
      timeout: 10   #script timeout in second (optional)
      argument: ''  #script argument (optional)
      debug: false  #开发模式，每次执行前会从provider加载最新脚本
      
    - name: ip-tile
      cron: '0 0 * * *'
      timeout: 10
      argument: ''
      debug: false
      
    - name: network-tile
      cron: '0 0 * * *'
      timeout: 10
      argument: ''
      debug: false
      
    - name: timecard-tile
      cron: '0 8 * * *'
      timeout: 10
      argument: ''
      debug: false
      
# 首页tile面板
tiles: 
  - name: ip-tile
    interval: 3600
    title: 网络信息查询
    content: 正在查询请稍候
    icon: https://raw.githubusercontent.com/aimetu/icons/main/other/geoip.png
    backgroundColor: '#00a6ac'
    
  - name: network-tile
    interval: 3600
    title: 网络信息查询
    content: 正在查询请稍候
    icon: https://raw.githubusercontent.com/aimetu/icons/main/other/network.png
    backgroundColor: '#00a6ac'

  - name: timecard-tile
    interval: 86400
    title: 节假日信息查询
    content: 漫长的等待中
    icon: https://raw.githubusercontent.com/aimetu/icons/main/other/calendar.png
    backgroundColor: '#b3424a'

# 远程资源脚本模式
script-providers:
  baidu:
    url: https://raw.githubusercontent.com/app2smile/rules/master/js/baidu-no-redirect.js
    interval: 86400

  ip-tile:
    url: https://raw.githubusercontent.com/aimetu/other/main/Stash/ip.js
    interval: 86400
    
  network-tile:
    url: https://raw.githubusercontent.com/aimetu/other/main/Stash/network.js
    interval: 86400
    
  timecard-tile:
    url: https://raw.githubusercontent.com/smartmimi/conf/master/surge/timecard.js
    interval: 86400

# 💡 策略组
proxy-groups: 
- name: Pick
  type: select
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/pick.png
  proxies:
  - Auto
  - Node
  - Wireless  
  - Load Balance
  - Fallback
  - Proxy Chain
  - HongKong
  - Taiwan
  - Japan
  - Korea
  - Singapore
  - America
  - Nations
  - Chinese
  - DIRECT
  - REJECT

- name: Auto
  type: url-test
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/auto.png
  url: http://www.gstatic.com/generate_204
  interval: 600
# lazy：懒惰模式，如果设置为true，策略组在未被使用时停止检测  
  lazy: true
# include-all: true，引用所有的代理和远程代理集  
  include-all: true

- name: Node
  type: select
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/node.png
  lazy: true
  include-all: true

- name: Wireless
  type: select
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/wireless.png
  lazy: true
  proxies:
  - Auto
  - Node
  - DIRECT
  ssid-policy:
    cellular: Node 
    default: Auto
    OpenWrt: DIRECT 
    OpenWrt_5G: DIRECT
    
# 均衡负载：能充分利用多个代理的带宽，不健康的代理会被跳过
- name: Load Balance
  type: load-balance
# strategy: consistent-hashing、round-robin，一般建议设置为consistent-hashing，避免频繁改变ip触发服务端的安全策略 
  strategy: consistent-hashing
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/load.png
  url: http://www.gstatic.com/generate_204
  interval: 600  
  lazy: true
  proxies:
  - HongKong
  - Taiwan
  - Japan
  - Korea
  - Singapore
  - America
  - Nations

# 故障转移：在确保服务器可用的情况下，由上至下自动选择服务器，不健康的代理会被跳过  
- name: Fallback
  type: fallback
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/fallback.png
  url: http://www.gstatic.com/generate_204
  interval: 600  
  lazy: true
  proxies:
  - HongKong
  - Taiwan
  - Japan
  - Korea
  - Singapore
  - America
  - Nations

# 代理转发链，流量将通过一系列的代理转发到达目的地，仅支持转发tcp。relay策略组并不受到内部代理延迟测试的结果影响，需要单独指定测试url
- name: Proxy Chain
  type: relay
  icon: https://raw.githubusercontent.com/aimetu/icons/main/other/chain.png
# 建议只使用HTTP协议  
  benchmark-url: http://www.gstatic.com/generate_204
