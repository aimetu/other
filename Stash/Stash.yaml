# 💡 dns 服务器配置
dns:
# 跳过证书验证，解决部分兼容性问题
  skip-cert-verify: true
# 默认情况下 dns 查询会直接出站不经过代理规则,开启后会根据代理规则进行 dns 查询的转发
  follow-rule: false
# 以下域名不会被解析为 fake-ip，解析请求将返回它们真实的 IP 地址
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "WORKGROUP"
    - "*.msftncsi.com"
    - "*.msftconnecttest.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "*.cmpassport.com"
    - "id6.me"
    - "open.e.189.cn"
    - "mob.com"
    - "hmrz.wo.cn"
    - "auth.wosms.cn"
    - "mdn.open.wo.cn"
    - "id.mail.wo.cn"
    - "opencloud.wostore.cn"
    - "nishub1.10010.com"
    - "enrichgw.10010.com"
    - "localhost.*.qq.com"
    - "localhost.*.weixin.qq.com"
    
# 默认 dns 服务器只会被用来解析 dns 服务的域名，仅允许 ip 地址
  default-nameserver:
    - system
    - 223.5.5.5
    - '2400:3200::1'
    
# 支持 udp、tcp、dot、doh、doq 协议的 dns 服务，可指定端口，并发响应最快服务
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - quic://dns.alidns.com
    
# geoip 过滤 cn 以外的地址，指定到 fallback  
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      
# 当 geoip 不是 cn 时用以下 dns 解析 
  fallback:
    - https://dns.google/dns-query
    - https://dns.opendns.com/dns-query
    - https://cloudflare-dns.com/dns-query
    #- quic://dns.adguard-dns.com

# 域名使用指定的 dns 服务器解析
  nameserver-policy:
    "openwrt.lan": system
    "openwrt.local": system
    "blog.google": 208.67.222.222
    "dl.google.com": https://dns.opendns.com/dns-query
    "dl.l.google.com": https://dns.opendns.com/dns-query
    "update.googleapis.com": https://dns.opendns.com/dns-query

# 💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  "*.dev": 127.0.0.1
  "alpha.clash.dev": '::1'
  "talk.google.com": 108.177.125.188
  "mtalk.google.com": 108.177.125.188
    
# 💡 http3/quic 协议基于 udp，在目前的网络环境下较为低效,禁用 quic 协议
script:
  shortcuts:
    quic: network == 'udp' and (dst_port == 443 or dst_port == 3478 or dst_port == 19302)  # 屏蔽 http3/quic,让流量回落至 http2,避免 udp 被 qos

# 💡 http 引擎相关
http:
# 强制使用 http 引擎处理 tcp 连接 
  force-http-engine:
    - boxer.baidu.com

# 开启 mitm 功能的域名列表,需安装证书并信任
  mitm:
    - "*.g.cn"
    - "*.google.cn"
    - "boxer.baidu.com"
    
# https-url 重写支持 header、302、307、reject 多种策略
  url-rewrite:
    - ^https?:\/\/(www|m)\.(g|google)\.cn http://www.google.com header
    - ^https?:\/\/(ditu|maps)\.google\.cn https://www.google.com 302

# https-header 重写允许用户增加、删除、替换 http 请求/响应的任意 header
  header-rewrite:
    - ^https?:\/\/(www|m)\.(g|google)\.cn request-add DNT 1
    - ^https?:\/\/(www|m)\.(g|google)\.cn request-del DNT
    - ^https?:\/\/(www|m)\.(g|google)\.cn request-replace DNT 1
    - ^https?:\/\/(www|m)\.(g|google)\.cn request-replace-regex User-Agent Go-http-client curl

# 使用 javascript 脚本改写 https 请求
  script:
    - match: ^https:\/\/boxer\.baidu\.com\/scheme\?scheme
      name: baidu
      type: response
      require-body: false
      timeout: 10

# 定时 javascript 脚本任务
cron:
  script:
    - name: baidu  # 引用 script-providers 中的脚本
      cron: '0 8 * * *'  # cron 表达式，具体表达示参考：https://crontab.guru
      timeout: 10   # script timeout in second ( optional )
      argument: ''  # script argument ( optional )
      debug: false  # 开发模式，每次执行前会从 provider 加载最新脚本
      
    - name: ip-tile
      cron: '0 0 * * *'
      timeout: 10
      argument: ''
      debug: false
      
    - name: network-tile
      cron: '0 0 * * *'
      timeout: 10
      argument: ''
      debug: false
      
    - name: timecard-tile
      cron: '0 8 * * *'
      timeout: 10
      argument: ''
      debug: false
      
# 首页 tile 面板
tiles: 
  - name: ip-tile
    interval: 3600
    title: 网络信息查询
    content: 正在查询请稍候
    icon: https://raw.githubusercontent.com/aimetu/icons/main/other/geoip.png
    backgroundColor: '#00a6ac'
    
  - name: network-tile
    interval: 3600
    title: 网络信息查询
    content: 正在查询请稍候
    icon: https://raw.githubusercontent.com/aimetu/icons/main/other/network.png
    backgroundColor: '#00a6ac'

  - name: timecard-tile
